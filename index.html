<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <header>

            Find your next gaming obsession

        <main>
            <section class="systemsmenu">
                <h3>Which system?</h3>

                    <option value="Xbox One">Xbox One</option>
                    <option value="PS4">PS4</option>

                </select>
            </section>

            <section class="genresmenu">
                <h3>What genre?</h3>
                <select>
                    <option value="Sports">Sports</option>
                    <option value="Shooters">Shooters</option>
                    <option value="I don't care">I don't care</option>
                </select>
            </section>

            <section class="featuresmenu">
                <h3>What features do you want?</h3>
                <select>
                    <option value="Single Player">Single Player</option>
                    <option value="Two players">Single Player</option>
                    <option value="Four Players">Single Player</option>
                    <option value="2P Online co-op">2P Online co-op</option>

            </section>

        <form class="button1">

        </form>
