<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="CSS_styles/styles1.css"/>
    </head>
    <body>
        <header>
            <h1>Game Search</h1>
            Find your next gaming obsession
        </header>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="xb_all.html">Xbox One Games</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ps4_all.html">PS4 Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="switch_all.html">Switch Games</a>
                </li>
              </ul>
            </div>
          </nav>

        <form>
            <main>
                <section class="systemsmenu">
                    <h3>Which system?</h3>
                    <select id="systemsmenu">
                        <option value=100>Xbox One</option>
                        <option value=200>PS4</option>
                        <option value=300>Switch</option>
                    </select>
                </section>

                <section class="genresmenu">
                    <h3>What genre?</h3>
                    <select id="genresmenu">
                        <option value="sports">Sports</option>
                        <option value="racing">Racing</option>
                        <option value="action">Action/adventure</option>
                    </select>
                </section>

                <section class="featuresmenu" >
                    <h3>What features do you want?</h3>
                    <select id="featuresmenu">
                        <option value="single player">Single Player</option>
                        <option value="2p split">2 players split screen</option>
                        <option value="2p coop">2 player online co-op</option>
                    </select>
                </section>
            </main>
        
            <button type="button" class="button1" onclick="handleClick ()">Find Games!</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type = "text/javascript" src="JS/script.js"></script>
    </body>

    <footer class="signup">
        <p>Sign up for our weekly e-mails!</p> 
        <form>
            <figure id="namefield">
                <figcaption>Name:</figcaption>
                    <input type="text" required="required" placeholder="Enter your name here"/>
            </figure>
            <figure id="emailfield">
                <figcaption>Email:</figcaption>
                    <input type="email" required="required" placeholder="Enter your e-mail address" />
            </figure>
            <button type="button">Submit</button>
        </form>
    </footer>
</html>
